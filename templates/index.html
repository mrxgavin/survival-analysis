<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Survival Analysis</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="input-form">
            <form action="/" method="POST">
                <label for="group1_conditions">Group 1 conditions:</label>
                <input type="text" name="group1_conditions" id="group1_conditions" required>
                <label for="group2_conditions">Group 2 conditions:</label>
                <input type="text" name="group2_conditions" id="group2_conditions" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="output">
            {% if plot_url %}
                <img src="data:image/png;base64,{{ plot_url }}" alt="Kaplan-Meier plot">
            {% endif %}
        </div>
    </div>
</body>
</html>
