<!DOCTYPE html>
<html>
<head>
    <title>Gene Analysis App</title>
</head>
<body>
    <h1>Gene Analysis App</h1>
    <form action="/analyze" method="POST">
        <!-- Group 1 input fields -->
        <h3>Group 1 Conditions</h3>
        <label for="group1_erbb2_min">ERBB2 Min:</label>
        <input type="number" name="group1_erbb2_min" required>
        <label for="group1_erbb2_max">ERBB2 Max:</label>
        <input type="number" name="group1_erbb2_max" required>
        <br>
        <label for="group1_pik3ca_min">PIK3CA Min:</label>
        <input type="number" name="group1_pik3ca_min" required>
        <label for="group1_pik3ca_max">PIK3CA Max:</label>
        <input type="number" name="group1_pik3ca_max" required>
        <br><br>
        <!-- Group 2 input fields -->
        <h3>Group 2 Conditions</h3>
        <label for="group2_erbb2_min">ERBB2 Min:</label>
        <input type="number" name="group2_erbb2_min" required>
        <label for="group2_erbb2_max">ERBB2 Max:</label>
        <input type="number" name="group2_erbb2_max" required>
        <br>
        <label for="group2_pik3ca_min">PIK3CA Min:</label>
        <input type="number" name="group2_pik3ca_min" required>
        <label for="group2_pik3ca_max">PIK3CA Max:</label>
        <input type="number" name="group2_pik3ca_max" required>
        <br><br>
        <!-- Submit button -->
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
